<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 5000px;
			}
			#aside-img{
				position: absolute;
				left: 10px;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<div id="aside-img">
			<img src="img/aside.jpg" width="220">
		</div>
		
		<script type="text/javascript" src="../myAnimation.js"></script>
		<script type="text/javascript">
			var aside = document.getElementById("aside-img");
			var aside_top = aside.offsetTop;
			window.onscroll = function(){
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				var top = Math.round(aside_top + scrollTop);
				console.log(top)
				startAnimation(aside,{"top": (top)});
			}
		</script>
	</body>
</html>
