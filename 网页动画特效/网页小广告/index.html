<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: fixed;
				right: 0;
				bottom: 0px;
			}
			#close{
				position: absolute;
				right: 0;
				top: 0;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="img/demo.jpg" width="320" height="200">
			<span id="close">X</span>
		</div>
		
		<script type="text/javascript" src="../myAnimation.js"></script>
		<script type="text/javascript">
			var wrap = document.getElementById("wrap");
			wrap.onclick = function(){
				var that = this;
				startAnimation(that,{"height":100},function(){
					startAnimation(that,{"width":0},function(){
						wrap.style.display = "none";
				})
				});
			}
		</script>
	</body>
</html>
