<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<div class="container">
			<div class="trent-slider">
				<div class="t-slide current-t-slide">
					<img src="img/1.jpg" alt="" />
				</div>
				<div class="t-slide">
					<img src="img/2.jpg" alt="" />
				</div>
				<div class="t-slide">
					<img src="img/3.jpg" alt="" />
				</div>
				<div class="t-slide">
					<img src="img/4.jpg" alt="" />
				</div>

				<div class="t-slider-controls">
					<div class="arrow right-arrow">
							<div class="arrow-icon">></div>
					</div>
					<div class="arrow left-arrow">
							<div class="arrow-icon"><</div>
					</div>
					<div class="t-load-bar">
						<div class="inner-load-bar"></div>
					</div>
					<div class="t-dots-container">
						<div class="t-slide-dots-wrap">
							<div class="t-slide-dots">
								<div class="t-dot current-dot"></div>
								<div class="t-dot"></div>
								<div class="t-dot"></div>
								<div class="t-dot"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
	</body>
</html>
