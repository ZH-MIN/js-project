<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				font-size: 20px;
			}
			#score {
				height: 30px;
				font-size: 20px;
				outline: none;
			}
			.right {
				color: #55ff00;
			}
			.error {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<label>您的成绩：<input type="text" id="score" placeholder="请输入0~100的有效成绩" /></label>
			<span id="prompt"></span>
		</div>
		
		<script type="text/javascript">
			//封装获取事件源函数
			function $(id) {
				return typeof id === "string" ? document.getElementById(id) : null;
			}
			//输入框失去焦点
			$("score").onblur = function(){
				var value = parseFloat(this.value);
				if(value >= 0 && value <= 100){
					this.style.borderColor = null;
					$("prompt").innerHTML = "输入正确";
					$("prompt").setAttribute("class", "right");
				}else if(value == ""){
					this.style.borderColor = null;
					$("prompt").innerHTML = "";
				}else {
					this.style.borderColor = "#FF0000";
					$("prompt").innerHTML = "输入错误";
					$("prompt").setAttribute("class", "error");
				}
			}
		</script>
	</body>
</html>
