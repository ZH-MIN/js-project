<!DOCTYPE html>
<html>
	<head>
		<style>
			.box {
				width: 100%;
				position: relative;
			}

			.item {
				position: absolute;
			}

			.item img {
				width: 100%;
				height: 100%;
				box-shadow: 0px 2px 10px #000000;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item">
				<img src="img/1.jpg" alt="" />
			</div>
			<div class="item">
				<img src="img/2.jpg" alt="" />
			</div>
			<div class="item">
				<img src="img/3.jpg" alt="" />
			</div>
			<div class="item">
				<img src="img/4.jpg" alt="" />
			</div>
			<div class="item">
				<img src="img/5.jpg" alt="" />
			</div>
			<div class="item">
				<img src="img/6.jpg" alt="" />
			</div>
			<div class="item">
				<img src="img/7.jpg" alt="" />
			</div>
			<div class="item">
				<img src="img/8.jpg" alt="" />
			</div>
			<div class="item">
				<img src="img/9.jpg" alt="" />
			</div>
		</div>
	</body>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		function waterFall() {
			// 1 确定图片的宽度 - 滚动条宽度
			var pageWidth = getClient().width-40;
			var columns = 3; //3列
			var itemWidth = parseInt(pageWidth / columns); //得到item的宽度
			$(".item").width(itemWidth); //设置到item的宽度

			var arr = [];
			$(".box .item").each(function(i) {
				var height = $(this).find("img").height();
				if (i < columns) {
					// 2 第一行按序布局
					$(this).css({
						top: 0,
						left: (itemWidth) * i + 10 * i,
					});
					//将行高push到数组
					arr.push(height);
				} else {
					// 其他行
					// 3 找到数组中最小高度  和 它的索引
					var minHeight = arr[0];
					var index = 0;
					for (var j = 0; j < arr.length; j++) {
						if (minHeight > arr[j]) {
							minHeight = arr[j];
							index = j;
						}
					}
					// 4 设置下一行的第一个盒子位置
					// top值就是最小列的高度
					$(this).css({
						top: arr[index] + 10, //设置20的距离
						left: $(".box .item").eq(index).css("left")
					});

					// 5 修改最小列的高度
					// 最小列的高度 = 当前自己的高度 + 拼接过来的高度
					arr[index] = arr[index] + height + 10; //设置20的距离
				}
			});
		}
		//clientWidth 处理兼容性
		function getClient() {
			return {
				width: window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
				height: window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
			}
		}
		// 页面尺寸改变时实时触发
		window.onresize = function() {
			//重新定义瀑布流
			waterFall();
		};
		//初始化
		window.onload = function() {
			//实现瀑布流
			waterFall();
		}
	</script>
</html>
